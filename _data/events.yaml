# 研究室生活イベントデータ

- date: 2025-07-10
  title: 
  title_jp: 研究室配属・歓迎会
  description: 
  description_jp: 研究室に配属され，新しい環境での生活がスタート．教授や先輩，同期たちと初めての顔合わせを行います．
  image: /images/lablife/assignment.jpg
  detail: |
  detail_jp: |
    昨年度はピザやオードブルを食べながら，自己紹介をしたり，ゲームで盛り上がったりしました．顔合わせを通じて，これからの研究室生活の具体的なイメージが浮かびました．

- date: 2025-10-01
  title: 
  title_jp: 卒業研究1 スタート
  description: 
  description_jp: 秋学期からは，研究の準備段階として，必要な知識を身につけるための卒業研究1が始まります．
  image: /images/lablife/sotsuken1.jpg
  detail: |
  detail_jp: |
    卒業研究1では，大学院生や4回生の先輩の助けを借りながら，AISLabで必要になる画像処理やロボットに関する知識を学びます．また，学んだ知識を活かして実際に制作物を作り，発表することで研究の流れを体験できます．素晴らしい制作物を作った学生にはいいことがあるかも...？

- date: 2025-12-15
  title: 
  title_jp: 忘年会
  description: 
  description_jp: 忘年会を通じて1年間の振り返りと交流を行います．
  image: /images/lablife/year_end.jpg
  detail: |
  detail_jp: |
    AISLabの忘年会には，学生だけではなくOBの方々も参加します．世代を超えた交流で，ここでしか聞けない話や思い出話に花を咲かせます．

- date: 2026-01-20
  title: 
  title_jp: 卒業研究1 最終発表
  description: 
  description_jp: 卒業研究1の締めくくりとして，これまでの技術と知識を活かして自由に作品を制作し，発表します．
  image: /images/lablife/sotsuken1_fin.jpg
  detail: |
  detail_jp: |
    半年間の集大成として，同期でグループになって一つの作品を完成させます．

