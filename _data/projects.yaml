- title: Robotics Mosaic Art System
  title_jp: ロボティクスモザイクアートシステム
  group: active
  detail_url: 2025-05-02-mosaicart
  image: /images/mosaicart/mosaicart.png
  description: The Robotic Mosaic Art System is a system that subdivides an image into multiple parts and generates mosaic art by having a robotic arm appropriately place these parts. This research aims to realize participatory art through human-robot collaboration by introducing interactive elements that allow users to participate in the mosaic art generation process.
  description_jp: ロボティクスモザイクアートシステムは、ある画像を複数のパーツに細分化し、ロボットアームがそれらのパーツを適切に配置することでモザイクアートを生成するシステムです。本研究では、ユーザがモザイクアートの生成過程に参加できるインタラクティブな要素を導入し、人間とロボットの協働による参加型アートの実現を目的とします。
  tags:
    - Robotics Art
