- title: CaTARo - Simulated Patient Robot
  title_jp: 高齢者介護トレーニング用模擬患者ロボット
  group: active
  detail_url: 2025-04-27-cataro
  image: /images/cataro/exp_shiga.jpg
  description: We introduce a simulated patient robot that replicates human behaviors in medical training. It features motorized arms and embedded sensors to record trainee performance, while a facial projection system generates patient-like expressions based on real behavioral data, creating a realistic and interactive training environment.
  description_jp: 本研究では、さまざまな医療活動における患者の行動を模倣できるよう設計された模擬患者ロボットを提案します。本ロボットは、患者特有の動作を再現可能なモーター駆動式アームと、訓練生の操作およびパフォーマンスを詳細に記録するセンサー群を搭載しています。ヘッドユニットには、実際の患者行動から得られたトレーニングデータに基づき、患者らしい表情を合成できるダイナミックな顔面投影システムを備えています。身体的な実体性と表情豊かな顔面表現を組み合わせることで、より現実的かつ応答性の高い医療教育環境の提供を目指しています。
  tags:
    - generative modeling
    - simulated patient
    - virtual reality
    - augmented reality

- title: Visual SLAM
  title_jp: Visual SLAM
  group: active
  detail_url: 2025-04-27-visual-slam
  image: https://thpjp.github.io/d2s/images/BKC_results.svg
  description: Precise localization using the camera is plays an essential role in many aplications, such as robotics, augmented reality（AR）, and autonomous systems. We introduce innovative solutions that combine a camera with deep learning for camera relocalization.
  description_jp: カメラを使用した正確な位置推定は、ロボット工学、AR、自律システムなどの多くのアプリケーションにおいて、重要な役割を果たしています。そこで、本研究では、カメラの再位置推定のためにカメラと深層学習を組み合わせた革新的なソリューションを研究しています。
  tags:
  - CV
  - Visual SLAM
  - Visual Localization

- title: Mobile Module
  title_jp: Mobile Module
  group: active
  detail_url: 2025-04-29-momo
  image: /images/momo/momo_top.jpg
  description: MoMo is a robot designed to move devices that provide services within an intelligent space. By moving along the ceiling, it can travel without getting in the way of users. To achieve more efficient movement, we are conducting research on mechanical improvements and control algorithms. 
  description_jp: MoMoは，知能化空間内において，サービスを提供するためのデバイスを移動させることを目的としたロボットです．天井を移動することで，ユーザの邪魔にならないように天井面を移動することができます．より効率的な移動を実現するために，機構の改良や制御アルゴリズムの研究を行っています．
  tags:
    - iSpace
    - R+iSpace
    - Robotics

- title: Robotics Mosaic Art System
  title_jp: ロボティクスモザイクアートシステム
  group: active
  detail_url: 2025-05-02-mosaicart
  image: /images/mosaicart/mosaicart.png
  description: The Robotic Mosaic Art System is a system that subdivides an image into multiple parts and generates mosaic art by having a robotic arm appropriately place these parts. This research aims to realize participatory art through human-robot collaboration by introducing interactive elements that allow users to participate in the mosaic art generation process.
  description_jp: ロボティクスモザイクアートシステムは、ある画像を複数のパーツに細分化し、ロボットアームがそれらのパーツを適切に配置することでモザイクアートを生成するシステムです。本研究では、ユーザがモザイクアートの生成過程に参加できるインタラクティブな要素を導入し、人間とロボットの協働による参加型アートの実現を目的とします。
  tags:
    - Robotics Art

- title: 空間知能化（Intelligent Space）
  title_jp: Intellgent Space
  group: active
  detail_url: 2025-05-05-ispace
  image: /images/ispace/01_ispace.png
  description: Intelligent Space is a research initiative aimed at creating an intelligent environment that actively provides appropriate services through robots and applications, based on the status and past behavior of people living in the space. The research integrates a wide range of technologies, including machine learning, robotics, and image processing.
  description_jp: 空間知能化とは、空間内で生活している人の状況や、これまでの行動を基に、ロボットやアプリケーションを通して適切なサービスを能動的に提供する賢い空間「知能化空間」を作る研究です。機械学習、ロボティクス、画像処理等の幅広い要素技術を組み合わせて研究を行っています。
  tags:
    - Intelligent Space
    